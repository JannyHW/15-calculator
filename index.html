<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="icon" href="https://img.icons8.com/ultraviolet/40/000000/bunch-flowers.png"/>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="container">
      <div id="boxes">
        <input
          placeholder="The first number"
          type="text"
          id="num1"
          name="num1"
        />
        <input
          placeholder="The second number"
          type="text"
          id="num2"
          name="num2"
        />
         <p id="answer"></p>
      </div>
      <div id=btn>
        <button id="add">+</i></button>
        <button id="subs">-</button>
        <button id="mult">*</i></button>
        <button id="div">/</i></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
